<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reaction Game</title>
    <link rel="stylesheet" type="text/css" href="_css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="_css/style.css"/>
</head>
<body class="d-flex flex-column">
    <header class="row justify-content-center py-3">
        <h1>REACTION GAME</h1>
    </header>
    <div id="info" class="row">
        <div class="col-6">
            <div class="row">
                <div class="mx-1"><b>SCORE:</b></div>
            <div id="scoreNumber" class="mx-1"></div>
            </div>
        </div>
        <div class="col-6">
            <div class="row float-right">
                <div class="mx-1"><b>TIME:</b></div>
            <div id="timeNumber" class="mx-1"></div>
            </div>
        </div>
    </div>
    <div id="game" class="row flex-grow-1">
        <button id="startButton" type="button" class="btn btn-outline-dark mx-auto my-auto" onclick="start()" style="display: none;">
            <b>START</b>
        </button>
        <div id="circle" style="top:500px"></div>
        <script src="_javascript/game.js"></script>
    </div>
    <footer class="row justify-content-center py-3">
        <div class="row my-auto">
            <div class="my-auto mx-1">Â© 2020 Copyright:</div>
            <div class="my-auto mx-1"><b>David Lopes</b></div>
        </div>
    </footer>
</body>
</html>
